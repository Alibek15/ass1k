<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML BMI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">BMI</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/Calculator">Calculator</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/bmicalculator">BMI calculator<span class="sr-only"></span></a>
          </li>
         
        </ul>
      </div>
    </nav>
    <h1>BMI Calculator</h1>
     <form action="/bmicalculator" method="post">
      <div class="form-group mt-3">
        <label for="age">Age:</label>
        <input type="number" class="form-control" id="age" name="age" required>
      </div>
      <div class="form-group mt-3">
        <label for="gender">Gender:</label>
        <select class="form-control" id="gender" name="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <div class="form-group mt-3">
        <label for="units">Units:</label>
        <select class="form-control" id="units" name="units" required>
          <option value="metric">Metric</option>
          <option value="imperial">Imperial</option>
        </select>
      </div>
      <div class="form-group mt-3">
        <label for="weight">Weight:</label>
        <input type="text" class="form-control" placeholder="kg" id="weight" name="weight" required>
      </div>
      <div class="form-group mt-3">
        <label for="height">Height:</label>
        <input type="text" class="form-control" placeholder="cm" id="height" name="height" required>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Calculate BMI</button>

     </form>
     <footer class="fixed-bottom p-3" style="background-color: rgba(0, 0, 0, 0.2)">
      <div class="container text-center">
          Alibek | SE-2201
      </div>
     </footer>
  </div>
  </body>
</html>
